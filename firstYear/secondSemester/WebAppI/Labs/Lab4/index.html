<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>MyFilmList</title>
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <did id="logo">
                    <i class="bi bi-film"></i>
                    <a class="navbar-brand">Film Library</a>
                </did>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                <button type="button" class="btn"><i class="bi bi-person-circle"></i></button>
            </div>
        </nav>

        <div class="container-fluid">
            <div id="main-container" class="row">
                <div id="leftside" class="col-3">
                    <ul class="list-group">
                        <li class="list-group-item"><button type="button" class="btn">All</button></li>
                        <li class="list-group-item"><button type="button" class="btn">Favorites</button></li>
                        <li class="list-group-item"><button type="button" class="btn">Best rated</button></li>
                        <li class="list-group-item"><button type="button" class="btn">Seen last month</button></li>
                        <li class="list-group-item"><button type="button" class="btn">Unseen</button></li>
                    </ul>
                </div>

                <div id="main-content" class="col-9">
                    <h2>All</h2>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>

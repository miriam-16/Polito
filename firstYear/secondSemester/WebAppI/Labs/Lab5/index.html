<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- JavaScript imports -->
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script defer src="app.js"></script>

        <!-- CSS: Bootstrap, Bootstrap Icon, custom -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="style.css">

        <title>MyFilmList</title>
    </head>
    <body>
        <nav class="navbar" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <did id="logo">
                    <i class="bi bi-film"></i>
                    <a class="navbar-brand">Film Library</a>
                </did>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                <button type="button" class="btn"><i class="bi bi-person-circle"></i></button>
            </div>
        </nav>

        <div class="container-fluid">
            <div id="main-container" class="row">
                <div id="leftside" class="col-3">
                    <div class="list-group">
                        <button id="filter-all" type="button" class="list-group-item list-group-item-action active" aria-current="true">All</button>
                        <button id="filter-favorite" type="button" class="list-group-item list-group-item-action">Favorite</button>
                        <button id="filter-best-rated" type="button" class="list-group-item list-group-item-action">Best rated</button>
                        <button id="filter-last-month" type="button" class="list-group-item list-group-item-action">Seen last month</button>
                    </div>
                </div>

                <div id="main-content" class="col-9">
                    <h2 id="title-list">All</h2>
                    <div>
                        <table class="table">
                            <tbody id="film-table">
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
